apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
version = 1.0

task wrapper(type: Wrapper) {
    gradleVersion = '4.10.2'
    distributionUrl = distributionUrl.replace("bin", "all")
}

repositories {
//  mavenCentral()
//  jcenter()
    mavenLocal()
    maven { url 'https://nexus-build.tax.service.gov.uk/content/groups/mdtp-proxied-maven-repositories/' }

}

buildscript {
    repositories {
//    mavenCentral()
//    jcenter()
        maven { url 'https://nexus-build.tax.service.gov.uk/content/groups/mdtp-proxied-maven-repositories/' }
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.48")
    }
}

dependencies {
    testCompile group: 'com.google.guava', name: 'guava', version: '25.1-jre'
    testCompile group: 'net.lightbody.bmp', name: 'browsermob-core', version: '2.1.5'
    testCompile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.3.12'
    testCompile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.3.12'
    testCompile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.3.12'
    testCompile group: 'net.serenity-bdd', name: 'serenity-cucumber6', version: '2.3.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.2'
    testCompile group: 'uk.gov.hmrc', name: 'totp-generator_2.11', version: '0.19.0'
    testCompile 'org.assertj:assertj-core:1.7.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.7'
    testCompile('org.seleniumhq.selenium:selenium-java:3.141.59') { force = true }
    testCompile('org.seleniumhq.selenium:selenium-api:3.141.59') { force = true }
}

test {
    systemProperty "cucumber.filter.tags", System.properties.getProperty("cucumber.filter.tags")
    systemProperty "cucumber.features", System.properties.getProperty("cucumber.features")
    systemProperty "chrome.switches", System.properties.getProperty("chrome.switches")
    systemProperty "webdriver.base.url", (System.properties.getProperty('baseUrl') != "") ? System.properties.getProperty('baseUrl') : "https://www.qa.tax.service.gov.uk"

    if (System.getProperty('webdriver.driver') == 'remote') {
        systemProperty('webdriver.driver', 'remote')
        systemProperty('webdriver.remote.url', 'http://localhost:4444/wd/hub')
        systemProperty('webdriver.remote.driver', 'chrome')
    } else if (System.getProperty('webdriver.driver') != null) {
        systemProperty('webdriver.driver', System.getProperty('webdriver.driver'))
    } else {
        systemProperty('webdriver.driver', 'chrome')
    }

    environment "APPLICATION_ID", System.getenv("APPLICATION_ID")
    environment "AUTH_CLIENT_ID", System.getenv("AUTH_CLIENT_ID")
    environment "AUTH_SANDBOX_CLIENT_ID", System.getenv("AUTH_SANDBOX_CLIENT_ID")
    environment "AUTH_CLIENT_SECRET", System.getenv("AUTH_CLIENT_SECRET")
    environment "AUTH_REDIRECT_URI", System.getenv("AUTH_REDIRECT_URI")
    environment "AUTH_SERVER_TOKEN", System.getenv("AUTH_SERVER_TOKEN")
    environment "BASE_API_URL", System.getenv("BASE_API_URL")
    environment "BASE_ADMIN_URL", System.getenv("BASE_ADMIN_URL")
    environment "BASE_SANDBOX_URL", System.getenv("BASE_SANDBOX_URL")
    environment "BASE_URL", System.getenv("BASE_URL")
    environment "DEVHUB_ADMINISTRATOR_USERNAME", System.getenv("DEVHUB_ADMINISTRATOR_USERNAME")
